<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8"/>
   <title>Flowers Gallery</title>
   <link rel="stylesheet" href="photos.css" />
</head>

<body>
   <div>
      <header>
         <h1>Flowers Gallery</h1>
      </header>

      <article id="gallery">
         <div id="leftarrow">
            <p>&lt;</p>
         </div>
         <figure id="fig2">
            <img width="350" height="212" />
         </figure>
         <figure id="fig3">
            <img width="470" height="280" />
         </figure>
         <figure id="fig4">
            <img width="350" height="212" />
         </figure>
         <div id="rightarrow">
            <p>&gt;</p>
         </div>
         <div id="fiveButton">
            <p>Show more images</p>
         </div>
      </article>

      <article id="favourites-hub">
         <h1>Favourites</h1>
         <div id="fav-thumbnails-container">
            <img id="fav-1" class="fav-thumbnails" />
            <img id="fav-2" class="fav-thumbnails" />
            <img id="fav-3" class="fav-thumbnails" />
            <img id="fav-4" class="fav-thumbnails" />
            <img id="fav-5" class="fav-thumbnails" />
         </div>
      </article>

   </div>
   <script src="photos.js"></script>
</body>
</html>
