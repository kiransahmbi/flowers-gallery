<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8" />
   <title>Full Size</title>
   <link rel="stylesheet" href="zoom.css" />
</head>

<body>
   <div id="zoom-container">
      <figure>
         <img id="full-size-img" src="" width="900" height="480" />
      </figure>
   
      <footer>
         <button id="favourites-btn-container">
            <img id="favourites-btn" width="40" height="40" />
         </button>
         <button id="close-window-container">
            <img id="close-window" width="40" height="40" src="images/x.png" />
         </button>
      </footer>
   </div>
   <script src="zoom.js"></script>
</body>
</html>
